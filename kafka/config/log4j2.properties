# Root logger option
rootLogger.level=INFO
rootLogger.appenderRef.stdout.ref=STDOUT
rootLogger.appenderRef.kafkaAppender.ref=kafkaAppender

# Console appender configuration
appender.console.type=Console
appender.console.name=STDOUT
appender.console.layout.type=PatternLayout
appender.console.layout.pattern=[%d] %p %m (%c)%n

# File appender configuration
appender.file.type=File
appender.file.name=kafkaAppender
appender.file.fileName=d:/ProgettiD/javaFxFrauds/logs/kafka-server.log
appender.file.layout.type=PatternLayout
appender.file.layout.pattern=[%d] %p %m (%c)%n

# Kafka specific loggers
logger.kafka.name=kafka
logger.kafka.level=INFO
logger.kafka.additivity=false
logger.kafka.appenderRef.kafkaAppender.ref=kafkaAppender

logger.kafkaRequest.name=kafka.request.logger
logger.kafkaRequest.level=WARN
logger.kafkaRequest.additivity=false
logger.kafkaRequest.appenderRef.kafkaAppender.ref=kafkaAppender

logger.kafkaNetwork.name=kafka.network.RequestChannel$
logger.kafkaNetwork.level=WARN
logger.kafkaNetwork.additivity=false
logger.kafkaNetwork.appenderRef.kafkaAppender.ref=kafkaAppender

logger.kafkaServer.name=kafka.server
logger.kafkaServer.level=INFO
logger.kafkaServer.additivity=false
logger.kafkaServer.appenderRef.kafkaAppender.ref=kafkaAppender

logger.kafkaController.name=kafka.controller
logger.kafkaController.level=TRACE
logger.kafkaController.additivity=false
logger.kafkaController.appenderRef.kafkaAppender.ref=kafkaAppender

# State change logger
logger.state.name=state.change.logger
logger.state.level=TRACE
logger.state.additivity=false
logger.state.appenderRef.kafkaAppender.ref=kafkaAppender

# Authorization logger
logger.authorizer.name=kafka.authorizer.logger
logger.authorizer.level=WARN
logger.authorizer.additivity=false
logger.authorizer.appenderRef.kafkaAppender.ref=kafkaAppender